<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPU NSKAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width: 400px;
        }
        h3 {
            margin-top: 0;
        }
        input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.red {
            background-color: #e74c3c;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
        }
        #resizeContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #resizeContainer label {
            margin-right: 10px;
            white-space: nowrap;
        }
        #resizeContainer input[type="checkbox"] {
            margin-left: 10px;
        }
        #resizePercentageContainer {
            display: none;
            margin-top: 10px;
        }
        #hiddenFileInput {
            display: none;
        }
        #selectFilesButton {
            background-color: #2196F3;
        }
        #selectFilesButton:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h3>OPU NSKAL</h3>
    <input type="file" id="hiddenFileInput" multiple>
    <button id="selectFilesButton">Select Files</button>
    <div id="selectedFiles"></div>
    <label for="tagInput">Custom Tag:</label>
    <input type="text" id="tagInput" placeholder="<br>">
    <div id="resizeContainer">
        <label for="resizeCheckbox">
            Resize Image
        </label>
        <input type="checkbox" id="resizeCheckbox">
    </div>
    <div id="resizePercentageContainer">
        <label for="resizePercentage">Resize Percentage:</label>
        <input type="number" id="resizePercentage" placeholder="Enter percentage (1-100)">
    </div>
    <button id="uploadButton">Upload Files</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
